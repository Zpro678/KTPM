name: Tests

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3, 8.4]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        working-directory: ./laravel
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        working-directory: ./laravel
        run: cp .env.example .env

      - name: Generate app key
        working-directory: ./laravel
        run: php artisan key:generate

      - name: Execute tests
        working-directory: ./laravel
        run: php artisan test

      # ✅ Ghi kết quả test vào ClickUp
#!/bin/bash
BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
TASK_ID=$(echo "$BRANCH_NAME" | grep -oE '([a-z0-9]{6,10})$')

if [ -z "$TASK_ID" ]; then
  echo "⚠️ Không tìm thấy ClickUp Task ID trong tên nhánh '$BRANCH_NAME'. Bỏ qua comment."
  exit 0
fi

echo "✅ Phát hiện Task ID: $TASK_ID"

curl -X POST "https://api.clickup.com/api/v2/task/$TASK_ID/comment" \
  -H "Authorization: $CLICKUP_TOKEN" \
  -H "Content-Type: application/json" \
  -d "{\"comment_text\":\"✅ CI/CD đã chạy xong test cho branch $BRANCH_NAME.\"}"
