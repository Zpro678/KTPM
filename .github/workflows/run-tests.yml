name: Tests

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'fix/**'
      - 'release/**'
      - 'hotfix/**'
      - 'bugfix/**'
      - 'chore/**'
      - 'refactor/**'
      - 'feat/**'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3, 8.4]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        working-directory: ./laravel
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        working-directory: ./laravel
        run: cp .env.example .env

      - name: Generate app key
        working-directory: ./laravel
        run: php artisan key:generate

      - name: Execute tests
        working-directory: ./laravel
        id: run_tests
        run: |
          set -e
          if php artisan test; then
            echo "RESULT=PASS" >> $GITHUB_ENV
          else
            echo "RESULT=FAIL" >> $GITHUB_ENV
            exit 1
          fi

      - name: Ghi kết quả test vào ClickUp
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
          RESULT: ${{ env.RESULT }}
        run: |
          # Lấy branch hiện tại
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          
          # Cố gắng lấy TASK_ID từ branch
          TASK_ID=$(echo "$BRANCH_NAME" | grep -oE '([a-z0-9]{6,10})$')

          # Nếu không tìm được TASK_ID trong branch, thử lấy từ commit message gần nhất
          if [ -z "$TASK_ID" ]; then
            LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
            TASK_ID=$(echo "$LAST_COMMIT_MSG" | grep -oE '([a-z0-9]{6,10})')
          fi

          # Nếu vẫn không tìm được, bỏ qua comment
          if [ -z "$TASK_ID" ]; then
            echo "⚠️ Không tìm thấy ClickUp Task ID trong branch '$BRANCH_NAME' hoặc commit message. Bỏ qua comment."
            exit 0
          fi

          echo "✅ Phát hiện Task ID: $TASK_ID"

          # Tạo nội dung comment
          if [ "$RESULT" = "PASS" ]; then
            COMMENT_TEXT="✅ CI/CD đã chạy thành công cho branch $BRANCH_NAME. Xem task: https://app.clickup.com/t/$TASK_ID"
          else
            COMMENT_TEXT="❌ CI/CD thất bại cho branch $BRANCH_NAME. Xem task: https://app.clickup.com/t/$TASK_ID"
          fi

          # Gửi comment lên ClickUp
          curl -X POST "https://api.clickup.com/api/v2/task/$TASK_ID/comment" \
            -H "Authorization: $CLICKUP_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"comment_text\":\"$COMMENT_TEXT\"}"
